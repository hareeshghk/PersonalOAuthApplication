<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OAuth App</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover { background-color: #357ae8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to OAuth App</h1>
        {% if user %}
            <p>Hello, {{ user.name }} ({{ user.email }})!</p>
            <p>You are logged in.</p>
            <a href="{{ url_for('profile') }}" class="button">View Profile Info</a>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        {% else %}
            <p>Please log in or register using your Google Account.</p>
            <a href="{{ url_for('login_google') }}" class="button">Login/Register with Google</a>
        {% endif %}
    </div>
</body>
</html>
